<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Contact form</title>
	</head>
	<body>
		<h1>Fill the form for get in contact</h1>
		<form action="mailto:abc@gmail.com" method="post" enctype="text/plain">
			<label for="name">Enter your name :</label>
			<input type="name" name="Name" />
			<br />
			<label for="Mail">Enter your email :</label>
			<input type="email" name="Mail ID" />
			<br />
			<label for="Why">Reason for contacting :</label>
			<br />
			<input type="checkbox" name="Hiring" />
			<label for="Hiring">Hiring</label>
			<br />
			<input type="checkbox" name="Talks / Seminar" />
			<label for="Hiring">Talks / Seminar</label>
			<br />
			<input type="checkbox" name="Something else" />
			<label for="Hiring">Something else</label>
			<br />
			<p>Details :</p>
			<textarea name="Details" cols="40" rows="10"></textarea>
			<br />
			<br />
			<input type="submit" />
		</form>
	</body>
</html>
